version: '3.8'

services:
  # ============================
  # üóÑÔ∏è MongoDB Database
  # ============================
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: userprebook
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/userprebook --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ============================
  # üîê Auth Service
  # ============================
  authservice:
    build:
      context: .
      dockerfile: ./apps/authservice/Dockerfile
    container_name: authservice
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_USER_DB: mongodb://mongo:27017/userprebook
      NODE_ENV: docker
      AUTHSERVICEPORT: 9000
    ports:
      - '9000:9000'
    networks:
      - app-network

  # ============================
  # üë§ User Service
  # ============================
  userservice:
    build:
      context: .
      dockerfile: ./apps/userservice/Dockerfile
    container_name: userservice
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_USER_DB: mongodb://mongo:27017/userprebook
      NODE_ENV: docker
      USERSERVICEPORT: 9001
    ports:
      - '9001:9001'
    networks:
      - app-network

  # ============================
  # üì¶ Product Service
  # ============================
  productservice:
    build:
      context: .
      dockerfile: ./apps/productservice/Dockerfile
    container_name: productservice
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_FOOD_DB: mongodb://mongo:27017/foodprebook
      NODE_ENV: docker
      PRODUCTSERVICEPORT: 9002
    ports:
      - '9002:9002'
    networks:
      - app-network

  # ============================
  # üßæ Order Service
  # ============================
  orderservice:
    build:
      context: .
      dockerfile: ./apps/orderservice/Dockerfile
    container_name: orderservice
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_FOOD_DB: mongodb://mongo:27017/foodprebook
      NODE_ENV: docker
      ORDERSERVICEPORT: 9003
    ports:
      - '9003:9003'
    networks:
      - app-network

# ============================
# üî∏ Volumes & Networks
# ============================
volumes:
  mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge
